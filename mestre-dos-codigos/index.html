<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mestre dos Códigos - FrontEnd</title>
  <link rel="shortcut icon" href="./img/favicon-32x32.png" />
  <link rel="stylesheet" type="text/css" href="css/button-style.css" />
  <link rel="stylesheet" type="text/css" href="css/menu-style.css" />
  <link rel="stylesheet" type="text/css" href="css/body-style.css" />
  <link rel="stylesheet" type="text/css" href="css/carousel-style.css" />
  <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
  <script src="js/menu.js"></script>
  <script src="js/body.js"></script>
  <script src="js/carousel.js"></script>
</head>

<body class="body" style="max-height: 100%;" onload='create()'>
  <div class="code-master">
    <div id="menu" class="code-master__menu">
      <div class="logo">
        <img src="./img/mestre-dos-codigos-logotipo.png" alt="logo" height="70px" width="150px">
      </div>
      <div class="buttons">
        <button class="home menu__button scroll-slide" onclick="goHome()">
          Home
        </button>
        <button class="images menu__button scroll-slide">
          Fotos
        </button>
      </div>
      <div></div>
      <div class="user">
        <span style="margin-right: 25px;" class="scroll-slide">Fábio Vansovis Juchem</span>
        <img class="disable-user" 
          src="./img/avatar.png" alt="avatar-user" height="70px" width="70px">
      </div>
    </div>
  <div class="code-master__body">
      <div class="content">
        <h1 class="content__title">Primeira Imagem</h1>
        <div class="content__container">
          <button class="content__button"
            onclick="previous()">
            Anterior
          </button>
          <button class="content__button"
            onclick="next()">
            Proxima
          </button>
        </div>
        <div class="content__sub-title">
          <span>
            Selecione imagens do carrocel ou navegue pelos botões.
          </span>
        </div>
      </div>
      <div class="carousel">
        <button 
            type="button" 
            class="slider-button slider-left" 
            onclick="slideLeft()">
            <span>⏪</span>
        </button>
          <div class="carousel-items">
          </div> 
        <button 
          type="button" 
          class="slider-button slider-right" 
          onclick="slideRight()">
          <span>⏩</span>
        </button>
      </div> 
    </div>
  </div>
  <footer>
    <div class="footer">
      <span>Fabio Vansovis Juchem - Dev. Equipe Interna</span>
    </div>
</footer>
</body>
